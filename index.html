<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="IP address tracker. Also you can find location and timezone."
    />
    <title>Frontend Mentor | IP Address Tracker</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link
      defer
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer src="js/script.js"></script>
    <!-- <script defer src="js/other.js"></script> -->
  </head>
  <body class="body-container">
    <div class="container">
      <header class="header">
        <div class="header__box">
          <h1 class="heading-primary">IP Address Tracker</h1>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              name="ipaddress"
              id="ipaddress"
              placeholder="Search for any IP address or domain"
            />
            <button class="search__btn" aria-label="Search" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </form>
        </div>
      </header>
      <main class="main">
        <section class="data">
          <div class="data__box">
            <h2 class="data__title">ip address</h2>
            <span class="data__value data__ip"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">location</h2>
            <span class="data__value data__location"
              ></span
            >
          </div>
          <div class="data__box">
            <h2 class="data__title">timezone utc</h2>
            <span class="data__value data__zone"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">isp</h2>
            <span class="data__value data__isp"></span>
          </div>
        </section>
      </main>
      <div id="map"></div>

      <!-- IP Address Tracker Search for any IP address or domain IP Address Location
    Timezone UTC  ISP -->
      <!-- add offset value dynamically using the API -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlgirdasU/IP-address-tracker-master"
          >Algirdas</a
        >.
      </div>
    </div>
  </body>
</html>
